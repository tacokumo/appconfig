# Portal API manages applications, deployment, and permissions within a specific portal instance
openapi: 3.0.4
info:
  title: Portal API
  description: |
    Portal API for managing applications, deployment, and permissions.
    Portal is the main entity that manages:
    - Application CRUD operations
    - Application deployment and distribution based on spec and code updates
    - User and application permission management
  version: 0.1.0
  contact:
    name: tacokumo-maintainers
    email: email@example.com

servers:
  - url: https://myportal.tacokumo.example.com
    description: Example Portal instance

tags:
  - name: Health
    description: Health check endpoints for monitoring service status
  - name: Authentication
    description: User authentication and session management
  - name: Applications
    description: Application management operations
  - name: Deployments
    description: Application deployment operations

paths:
  /v1alpha1/health/liveness:
    get:
      operationId: getLivenessCheck
      tags:
        - Health
      summary: Liveness check
      description: Check if the service is alive.
      responses:
        '200':
          description: Service is alive.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /v1alpha1/health/readiness:
    get:
      operationId: getReadinessCheck
      tags:
        - Health
      summary: Readiness check
      description: Check if the service is ready for receiving requests.
      responses:
        '200':
          description: Service is ready.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /v1alpha1/auth/login:
    get:
      operationId: initiateLogin
      tags:
        - Authentication
      summary: Initiate OAuth login
      description: |
        Initiates the GitHub OAuth authentication flow.
        Redirects the user to GitHub for authentication.
      parameters:
        - name: redirect_uri
          in: query
          description: URI to redirect to after successful authentication
          required: false
          schema:
            type: string
            format: uri
      responses:
        '302':
          description: Redirect to GitHub OAuth authorization
        '400':
          description: Bad request - invalid redirect URI
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1alpha1/auth/callback:
    get:
      operationId: handleOAuthCallback
      tags:
        - Authentication
      summary: Handle OAuth callback
      description: |
        Handles the GitHub OAuth callback, exchanges the authorization code for tokens,
        creates a user session, and redirects to the frontend.
      parameters:
        - name: code
          in: query
          description: Authorization code from GitHub
          required: true
          schema:
            type: string
        - name: state
          in: query
          description: State parameter for CSRF protection
          required: true
          schema:
            type: string
      responses:
        '302':
          description: Redirect to frontend with successful authentication
        '400':
          description: Bad request - invalid or missing parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1alpha1/auth/logout:
    post:
      operationId: logout
      tags:
        - Authentication
      summary: Logout user
      description: |
        Invalidates the user session and clears authentication cookies.
      security:
        - BearerAuth: []
        - CookieAuth: []
      responses:
        '204':
          description: Successfully logged out
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1alpha1/auth/me:
    get:
      operationId: getCurrentUser
      tags:
        - Authentication
      summary: Get current user
      description: |
        Returns information about the currently authenticated user,
        including their bearer token for API access.
      security:
        - BearerAuth: []
        - CookieAuth: []
      responses:
        '200':
          description: Current user information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticatedUser'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1alpha1/auth/refresh:
    post:
      operationId: refreshToken
      tags:
        - Authentication
      summary: Refresh access token
      description: |
        Refreshes the GitHub access token using the refresh token.
        Updates the user session with new tokens.
      security:
        - BearerAuth: []
        - CookieAuth: []
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticatedUser'
        '401':
          description: Not authenticated or refresh token invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1alpha1/applications:
    get:
      operationId: listApplications
      tags:
        - Applications
      summary: List applications
      description: Retrieve a list of all applications in this portal.
      security:
        - BearerAuth: []
        - CookieAuth: []
      parameters:
        - name: limit
          in: query
          description: Maximum number of applications to return
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: offset
          in: query
          description: Number of applications to skip for pagination
          required: true
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: A list of applications.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Application'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      operationId: createApplication
      tags:
        - Applications
      summary: Create application
      description: Create a new application in this portal.
      security:
        - BearerAuth: []
        - CookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateApplicationRequest'
      responses:
        '201':
          description: Application created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1alpha1/applications/{applicationId}:
    get:
      operationId: getApplication
      tags:
        - Applications
      summary: Get application by ID
      description: Retrieve an application by its ID.
      parameters:
        - name: applicationId
          in: path
          description: ID of the application to retrieve
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Application details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
        '404':
          description: Application not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      operationId: updateApplication
      tags:
        - Applications
      summary: Update application
      description: Update an existing application.
      parameters:
        - name: applicationId
          in: path
          description: ID of the application to update
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateApplicationRequest'
      responses:
        '200':
          description: Application updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Application not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      operationId: deleteApplication
      tags:
        - Applications
      summary: Delete application
      description: Delete an application by its ID.
      parameters:
        - name: applicationId
          in: path
          description: ID of the application to delete
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Application deleted successfully.
        '404':
          description: Application not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1alpha1/applications/{applicationId}/deployments:
    get:
      operationId: listDeployments
      tags:
        - Deployments
      summary: List deployments
      description: Retrieve a list of all deployments for an application.
      parameters:
        - name: applicationId
          in: path
          description: ID of the application
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: Maximum number of deployments to return
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: offset
          in: query
          description: Number of deployments to skip for pagination
          required: true
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: A list of deployments.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Deployment'
        '404':
          description: Application not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      operationId: createDeployment
      tags:
        - Deployments
      summary: Create deployment
      description: Create a new deployment for an application.
      parameters:
        - name: applicationId
          in: path
          description: ID of the application
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDeploymentRequest'
      responses:
        '201':
          description: Deployment created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deployment'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Application not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1alpha1/applications/{applicationId}/deployments/{deploymentId}:
    get:
      operationId: getDeployment
      tags:
        - Deployments
      summary: Get deployment by ID
      description: Retrieve a deployment by its ID.
      parameters:
        - name: applicationId
          in: path
          description: ID of the application
          required: true
          schema:
            type: string
        - name: deploymentId
          in: path
          description: ID of the deployment to retrieve
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deployment details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deployment'
        '404':
          description: Deployment or application not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: Bearer token obtained from OAuth flow
    CookieAuth:
      type: apiKey
      in: cookie
      name: session_id
      description: Session cookie for web applications
  schemas:
    HealthResponse:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          example: "alive"
    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          example: "Internal server error"
    Application:
      type: object
      required:
        - id
        - name
        - description
        - repository
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        repository:
          type: object
          required:
            - url
            - branch
          properties:
            url:
              type: string
              description: Git repository URL
            branch:
              type: string
              description: Default branch to use
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Deployment:
      type: object
      required:
        - id
        - applicationId
        - version
        - status
        - commitSha
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
        applicationId:
          type: string
        version:
          type: string
          description: Deployment version
        status:
          type: string
          enum:
            - pending
            - in_progress
            - succeeded
            - failed
            - rolled_back
        commitSha:
          type: string
          description: Git commit SHA of the deployed code
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deployedAt:
          type: string
          format: date-time
          description: Timestamp when deployment completed
    CreateApplicationRequest:
      type: object
      required:
        - name
        - description
        - repository
      properties:
        name:
          type: string
        description:
          type: string
        repository:
          type: object
          required:
            - url
            - branch
          properties:
            url:
              type: string
              description: Git repository URL
            branch:
              type: string
              description: Default branch to use
    UpdateApplicationRequest:
      type: object
      required:
        - name
        - description
        - repository
      properties:
        name:
          type: string
        description:
          type: string
        repository:
          type: object
          required:
            - url
            - branch
          properties:
            url:
              type: string
              description: Git repository URL
            branch:
              type: string
              description: Default branch to use
    CreateDeploymentRequest:
      type: object
      required:
        - version
        - commitSha
      properties:
        version:
          type: string
          description: Deployment version
        commitSha:
          type: string
          description: Git commit SHA to deploy
    AuthenticatedUser:
      type: object
      required:
        - user
        - bearer_token
        - team_memberships
      properties:
        user:
          $ref: '#/components/schemas/GitHubUser'
        bearer_token:
          type: string
          description: Bearer token for API access
        team_memberships:
          type: array
          items:
            $ref: '#/components/schemas/TeamMembership'
    GitHubUser:
      type: object
      required:
        - id
        - github_id
        - username
        - email
        - name
        - avatar_url
      properties:
        id:
          type: string
          description: Internal user ID
        github_id:
          type: integer
          format: int64
          description: GitHub user ID
        username:
          type: string
          description: GitHub username
        email:
          type: string
          format: email
          description: User email address
        name:
          type: string
          description: User display name
        avatar_url:
          type: string
          format: uri
          description: User avatar URL
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    TeamMembership:
      type: object
      required:
        - org_name
        - team_name
        - role
      properties:
        org_name:
          type: string
          description: GitHub organization name
        team_name:
          type: string
          description: GitHub team name
        role:
          type: string
          enum:
            - member
            - maintainer
          description: User role in the team
