# Portal API manages applications, deployment, and permissions within a specific portal instance
openapi: 3.0.4
info:
  title: Portal API
  description: |
    Portal API for managing applications, deployment, and permissions.
    Portal is the main entity that manages:
    - Application CRUD operations
    - Application deployment and distribution based on spec and code updates
    - User and application permission management
  version: 0.1.0
  contact:
    name: tacokumo-maintainers
    email: email@example.com

servers:
  - url: https://myportal.tacokumo.example.com
    description: Example Portal instance

tags:
  - name: Health
    description: Health check endpoints for monitoring service status
  - name: Applications
    description: Application management operations
  - name: Deployments
    description: Application deployment operations

paths:
  /v1alpha1/health/liveness:
    get:
      operationId: getLivenessCheck
      tags:
        - Health
      summary: Liveness check
      description: Check if the service is alive.
      responses:
        '200':
          description: Service is alive.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /v1alpha1/health/readiness:
    get:
      operationId: getReadinessCheck
      tags:
        - Health
      summary: Readiness check
      description: Check if the service is ready for receiving requests.
      responses:
        '200':
          description: Service is ready.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /v1alpha1/applications:
    get:
      operationId: listApplications
      tags:
        - Applications
      summary: List applications
      description: Retrieve a list of all applications in this portal.
      parameters:
        - name: limit
          in: query
          description: Maximum number of applications to return
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: offset
          in: query
          description: Number of applications to skip for pagination
          required: true
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: A list of applications.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Application'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      operationId: createApplication
      tags:
        - Applications
      summary: Create application
      description: Create a new application in this portal.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateApplicationRequest'
      responses:
        '201':
          description: Application created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1alpha1/applications/{applicationId}:
    get:
      operationId: getApplication
      tags:
        - Applications
      summary: Get application by ID
      description: Retrieve an application by its ID.
      parameters:
        - name: applicationId
          in: path
          description: ID of the application to retrieve
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Application details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
        '404':
          description: Application not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      operationId: updateApplication
      tags:
        - Applications
      summary: Update application
      description: Update an existing application.
      parameters:
        - name: applicationId
          in: path
          description: ID of the application to update
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateApplicationRequest'
      responses:
        '200':
          description: Application updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Application not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      operationId: deleteApplication
      tags:
        - Applications
      summary: Delete application
      description: Delete an application by its ID.
      parameters:
        - name: applicationId
          in: path
          description: ID of the application to delete
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Application deleted successfully.
        '404':
          description: Application not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1alpha1/applications/{applicationId}/deployments:
    get:
      operationId: listDeployments
      tags:
        - Deployments
      summary: List deployments
      description: Retrieve a list of all deployments for an application.
      parameters:
        - name: applicationId
          in: path
          description: ID of the application
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: Maximum number of deployments to return
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: offset
          in: query
          description: Number of deployments to skip for pagination
          required: true
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: A list of deployments.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Deployment'
        '404':
          description: Application not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      operationId: createDeployment
      tags:
        - Deployments
      summary: Create deployment
      description: Create a new deployment for an application.
      parameters:
        - name: applicationId
          in: path
          description: ID of the application
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDeploymentRequest'
      responses:
        '201':
          description: Deployment created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deployment'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Application not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1alpha1/applications/{applicationId}/deployments/{deploymentId}:
    get:
      operationId: getDeployment
      tags:
        - Deployments
      summary: Get deployment by ID
      description: Retrieve a deployment by its ID.
      parameters:
        - name: applicationId
          in: path
          description: ID of the application
          required: true
          schema:
            type: string
        - name: deploymentId
          in: path
          description: ID of the deployment to retrieve
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deployment details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deployment'
        '404':
          description: Deployment or application not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    HealthResponse:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          example: "alive"
    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          example: "Internal server error"
    Application:
      type: object
      required:
        - id
        - name
        - description
        - repository
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        repository:
          type: object
          required:
            - url
            - branch
          properties:
            url:
              type: string
              description: Git repository URL
            branch:
              type: string
              description: Default branch to use
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Deployment:
      type: object
      required:
        - id
        - applicationId
        - version
        - status
        - commitSha
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
        applicationId:
          type: string
        version:
          type: string
          description: Deployment version
        status:
          type: string
          enum:
            - pending
            - in_progress
            - succeeded
            - failed
            - rolled_back
        commitSha:
          type: string
          description: Git commit SHA of the deployed code
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deployedAt:
          type: string
          format: date-time
          description: Timestamp when deployment completed
    CreateApplicationRequest:
      type: object
      required:
        - name
        - description
        - repository
      properties:
        name:
          type: string
        description:
          type: string
        repository:
          type: object
          required:
            - url
            - branch
          properties:
            url:
              type: string
              description: Git repository URL
            branch:
              type: string
              description: Default branch to use
    UpdateApplicationRequest:
      type: object
      required:
        - name
        - description
        - repository
      properties:
        name:
          type: string
        description:
          type: string
        repository:
          type: object
          required:
            - url
            - branch
          properties:
            url:
              type: string
              description: Git repository URL
            branch:
              type: string
              description: Default branch to use
    CreateDeploymentRequest:
      type: object
      required:
        - version
        - commitSha
      properties:
        version:
          type: string
          description: Deployment version
        commitSha:
          type: string
          description: Git commit SHA to deploy
