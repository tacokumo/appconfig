          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: Bearer token obtained from OAuth flow
    CookieAuth:
      type: apiKey
      in: cookie
      name: session_id
      description: Session cookie for web applications
  schemas:
    HealthResponse:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          example: "alive"
    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          example: "Internal server error"
    Project:
      type: object
      required:
        - id
        - name
        - description
        - kind
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        kind:
          type: string
          enum:
            - personal
            - shared
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    RoleAttribute:
      type: object
      required:
        - id
        - name
        - description
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
    Role:
      type: object
      required:
        - id
        - name
        - description
        - project
        - attributes
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        project:
          $ref: '#/components/schemas/Project'
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/RoleAttribute'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    User:
      type: object
      required:
        - id
        - email
        - roles
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    UserGroup:
      type: object
      required:
        - id
        - name
        - description
        - members
        - project
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        project:
          $ref: '#/components/schemas/Project'
        members:
          type: array
          items:
            $ref: '#/components/schemas/User'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CreateProjectRequest:
      type: object
      required:
        - name
        - description
        - kind
        - ownerIds
        - ownerGroupIds
      properties:
        name:
          type: string
        description:
          type: string
        kind:
          type: string
          enum:
            - personal
            - shared
        ownerIds:
          type: array
          items:
            type: string
          description: List of user IDs who will be owners of the project
        ownerGroupIds:
          type: array
          items:
            type: string
          description: List of user group IDs who will be owners of the project
    CreateUserRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
    UpdateProjectRequest:
      type: object
      required:
        - name
        - description
        - ownerIds
        - ownerGroupIds
      properties:
        name:
          type: string
        description:
          type: string
        ownerIds:
          type: array
          items:
            type: string
          description: List of user IDs who will be owners of the project
        ownerGroupIds:
          type: array
          items:
            type: string
          description: List of user group IDs who will be owners of the project
    CreateUserGroupRequest:
      type: object
      required:
        - name
        - description
        - memberIds
      properties:
        name:
          type: string
        description:
          type: string
        memberIds:
          type: array
          items:
            type: string
          description: List of user IDs who will be members of the user group
    UpdateUserGroupRequest:
      type: object
      required:
        - name
        - description
        - memberIds
      properties:
        name:
          type: string
        description:
          type: string
        memberIds:
          type: array
          items:
            type: string
    CreateRoleRequest:
      type: object
      required:
        - name
        - description
        - attributeIds
      properties:
        name:
          type: string
        description:
          type: string
        attributeIds:
          type: array
          items:
            type: string
    UpdateRoleRequest:
      type: object
      required:
        - name
        - description
        - attributeIds
      properties:
        name:
          type: string
        description:
          type: string
        attributeIds:
          type: array
          items:
            type: string
    AuthenticatedUser:
      type: object
      required:
        - user
        - bearer_token
        - team_memberships
      properties:
        user:
          $ref: '#/components/schemas/GitHubUser'
        bearer_token:
          type: string
          description: Bearer token for API access
        team_memberships:
          type: array
          items:
            $ref: '#/components/schemas/TeamMembership'
    GitHubUser:
      type: object
      required:
        - id
        - github_id
        - username
        - email
        - name
        - avatar_url
      properties:
        id:
          type: string
          description: Internal user ID
        github_id:
          type: integer
          format: int64
          description: GitHub user ID
        username:
          type: string
          description: GitHub username
        email:
          type: string
          format: email
          description: User email address
        name:
          type: string
          description: User display name
        avatar_url:
          type: string
          format: uri
          description: User avatar URL
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    TeamMembership:
      type: object
      required:
        - org_name
        - team_name
        - role
      properties:
        org_name:
          type: string
          description: GitHub organization name
        team_name:
          type: string
          description: GitHub team name
        role:
