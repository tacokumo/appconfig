# 原則1: PUTはGETが叩かれていることを前提にしているので､フィールドすべて必須にする
openapi: 3.0.4
info:
  title: Admin API
  description: Administrative API.
  version: 0.1.0
  contact:
    name: tacokumo-maintainers
    email: email@example.com

servers:
  - url: http://admin.example.com
    description: Optional server description, e.g. Main (production) server

tags:
  - name: Health
    description: Health check endpoints for monitoring service status
  - name: Authentication
    description: User authentication and session management
  - name: Projects
    description: Project management operations
  - name: Users
    description: User management operations
  - name: Roles
    description: Role management operations

paths:
  /v1alpha1/health/liveness:
    get:
      operationId: getLivenessCheck
      tags:
        - Health
      summary: Liveness check
      description: Check if the service is alive.
      responses:
        '200':
          description: Service is alive.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /v1alpha1/health/readiness:
    get:
      operationId: getReadinessCheck
      tags:
        - Health
      summary: Readiness check
      description: Check if the service is ready for receiving requests.
      responses:
        '200':
          description: Service is ready.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /v1alpha1/auth/login:
    get:
      operationId: initiateLogin
      tags:
        - Authentication
      summary: Initiate OAuth login
      description: |
        Initiates the GitHub OAuth authentication flow.
        Redirects the user to GitHub for authentication.
      parameters:
        - name: redirect_uri
          in: query
          description: URI to redirect to after successful authentication
          required: false
          schema:
            type: string
            format: uri
      responses:
        '302':
          description: Redirect to GitHub OAuth authorization
        '400':
          description: Bad request - invalid redirect URI
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1alpha1/auth/callback:
    get:
      operationId: handleOAuthCallback
      tags:
        - Authentication
      summary: Handle OAuth callback
      description: |
        Handles the GitHub OAuth callback, exchanges the authorization code for tokens,
        creates a user session, and redirects to the frontend.
      parameters:
        - name: code
          in: query
          description: Authorization code from GitHub
          required: true
          schema:
            type: string
        - name: state
          in: query
          description: State parameter for CSRF protection
          required: true
          schema:
            type: string
      responses:
        '302':
          description: Redirect to frontend with successful authentication
        '400':
          description: Bad request - invalid or missing parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1alpha1/auth/logout:
    post:
      operationId: logout
      tags:
        - Authentication
      summary: Logout user
      description: |
        Invalidates the user session and clears authentication cookies.
      security:
        - BearerAuth: []
        - CookieAuth: []
      responses:
        '204':
          description: Successfully logged out
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1alpha1/auth/me:
    get:
      operationId: getCurrentUser
      tags:
        - Authentication
      summary: Get current user
      description: |
        Returns information about the currently authenticated user,
        including their bearer token for API access.
      security:
        - BearerAuth: []
        - CookieAuth: []
      responses:
        '200':
          description: Current user information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticatedUser'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1alpha1/auth/refresh:
    post:
      operationId: refreshToken
      tags:
        - Authentication
      summary: Refresh access token
      description: |
        Refreshes the GitHub access token using the refresh token.
        Updates the user session with new tokens.
      security:
        - BearerAuth: []
        - CookieAuth: []
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticatedUser'
        '401':
          description: Not authenticated or refresh token invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1alpha1/projects:
    get:
      operationId: listProjects
      tags:
        - Projects
      summary: List projects
      description: Retrieve a list of all projects.
      security:
        - BearerAuth: []
        - CookieAuth: []
      parameters:
        - name: limit
          in: query
          description: Maximum number of projects to return
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: offset
          in: query
          description: Number of projects to skip for pagination
          required: true
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: A list of projects.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      operationId: createProject
      tags:
        - Projects
      summary: Create project
      description: Create a new project.
      security:
        - BearerAuth: []
        - CookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProjectRequest'
      responses:
        '201':
          description: Project created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1alpha1/projects/{projectId}:
    get:
      operationId: getProject
      tags:
        - Projects
      summary: Get project by ID
      description: Retrieve a project by its ID.
      security:
        - BearerAuth: []
        - CookieAuth: []
      parameters:
        - name: projectId
          in: path
          description: ID of the project to retrieve
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Project details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'    
        '404':
          description: Project not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:      
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      operationId: updateProject
      tags:
        - Projects
      summary: Update project
      description: Update an existing project.
      security:
        - BearerAuth: []
        - CookieAuth: []
      parameters:
        - name: projectId
          in: path
          description: ID of the project to update
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProjectRequest'
      responses:
        '200':
          description: Project updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Project not found.
          content:
            application/json:   
              schema:
                $ref: '#/components/schemas/ErrorResponse' 
        '500':
          description: Internal server error.
          content:    
            application/json: 
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1alpha1/users:
    get:
      operationId: listUsers
      tags:
        - Users
      summary: List users
      description: Retrieve a list of all users.
      security:
        - BearerAuth: []
        - CookieAuth: []
      parameters:
