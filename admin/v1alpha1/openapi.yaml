openapi: 3.0.4
info:
  title: Admin API
  description: Administrative API.
  version: 0.1.0
  contact:
    name: tacokumo-maintainers
    email: email@example.com

servers:
  - url: http://admin.example.com
    description: Optional server description, e.g. Main (production) server

tags:
  - name: Health
    description: Health check endpoints for monitoring service status
  - name: Projects
    description: Project management operations

paths:
  /v1alpha1/health/liveness:
    get:
      operationId: getLivenessCheck
      tags:
        - Health
      summary: Liveness check
      description: Check if the service is alive.
      responses:
        '200':
          description: Service is alive.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /v1alpha1/health/readiness:
    get:
      operationId: getReadinessCheck
      tags:
        - Health
      summary: Readiness check
      description: Check if the service is ready for receiving requests.
      responses:
        '200':
          description: Service is ready.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /v1alpha1/projects:
    get:
      operationId: listProjects
      tags:
        - Projects
      summary: List projects
      description: Retrieve a list of all projects.
      parameters:
        - name: limit
          in: query
          description: Maximum number of projects to return
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: offset
          in: query
          description: Number of projects to skip for pagination
          required: true
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: A list of projects.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      operationId: createProject
      tags:
        - Projects
      summary: Create project
      description: Create a new project.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProjectRequest'
      responses:
        '201':
          description: Project created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    HealthResponse:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          example: "alive"
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: "Internal server error"
    Project:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          type: string
        bio:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CreateProjectRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        bio:
          type: string
          nullable: true
